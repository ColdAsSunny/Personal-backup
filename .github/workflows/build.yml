name: Build APK (assemble → sign → upload)

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
  workflow_dispatch:

jobs:
  build:
    name: Build and upload APKs
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Setup Android SDK (platform + build-tools)
        uses: android-actions/setup-android@v3
        with:
          # 可根据需要调整 platforms / build-tools 版本
          packages: |
            platform-tools
            platforms;android-33
            build-tools;33.0.2

      - name: Build APKs (Gradle)
        run: |
          # 可在此加入 gradle.properties 调优（如内存、并行）
          ./gradlew clean assembleRelease assembleDebug --no-daemon


      # 上传未签名构建产物（始终上传，便于调试）
      - name: Upload unsigned APKs (build outputs)
        uses: actions/upload-artifact@v5
        with:
          name: unsigned-apks
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk
